<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By A Number!</title>
  </head>
  <body>
    <div class = "container">
      <h1>Count by...</h1>

      <form id="countby">
        <div class="form-group">
          <label for="countbynumber">What number would you like to count by:</label>
          <input id="countbynumber" type="text">
          <label for="endnumber">What number would you like to count to:</label>
          <input id="endnumber" type="text">
        </div>

        <button type="submit" class="btn"> Count for me! </button>
      </form>

      <div id="result">
        <p>Here you go... <span class="countstring"></span></p>
      </div>
    </div>
  </body>
  </html>
